<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--google font--->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
	<!-- CSS link -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"href="css/media.css">
	<title>Contact</title>
</head>
<body>
<header class="header">
	<a href="#" class="logo">
      logo
    </a>
    <div class="header-right">
    	<a href="#" class="log-btn">LogIn</a>
    </div>
</header>
<!---contact start--->
<section class="contact">
	<div class="container">
		<div class="row justify-content-center">
			 <div class="col-md-12 col-12">
                <div class="contact-title">
                  <h1>Contact Us</h1>
                </div>
			 </div>
			   <div class="contact-form">
			 	<form action="">
			 	  	<input type="text" id="name" name="name" placeholder="Name">
			 	  	<input type="email" id="email" name="firstname" placeholder="Email">
			 	  	<select id="topic" name="topic">
                      <option value="">Provide Topic</option>
                      <option value="">Payment issue</option>
                      <option value="">Report site issue</option>
                      <option value="">Media contact</option>
                      <option value="">Others</option>
                    </select>
			 	  	<textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
			 	  	<input type="Submit" value="Send">
                </form>
              </div>
		</div>
	</div>
</section>
<!---contact end--->
	<!-- Optional JavaScripte! -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src= "js/Popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/e4fd8a01d1.js" crossorigin="anonymous"></script>
</body>
</html>
